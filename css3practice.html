<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>CSS3</h1>
    <h2>Semantic Tags</h2>
    <header>
        <div class="header">
            <img src="images/acm.jpg" alt="" class="header">
        </div>
        <div class="header">
            <input type="text">
        </div>
    </header>
    <figure>
        Show: <input type="radio" name="pic" value="show">
        Hide: <input type="radio" name="pic" value="hide">
        <img src="images/acm.jpg" alt="" id="im">
    </figure>

    <h1>Transformations</h1>
    <img src="images/acm.jpg" alt="" id="tran">

    <h1>Animation</h1><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <img src="images/ball.jpg" alt="" id="ani">
